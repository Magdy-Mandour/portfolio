<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/contact.css">
</head>

<body>
    <div class="contact_form">

        <h3 class="heading">Contact Us</h3>
        <form>
            <div>
                <label for="name">Full Name</label><br />
                <input type="text" id="name" placeholder="Please Enter Your full name" required />
            </div>
            <div>
                <label for="email">Email</label><br />
                <input type="eamil" id="email" placeholder="Please Enter Your Email Id" required />
            </div>
            <div>
                <label for="phone">Phone Number</label><br />
                <input type="tel" id="phone" placeholder="Please Enter Your Phone Number" />
            </div>
            <div>
                <label for="message">Message</label><br />
                <textarea type="text" row="5" col="50" id="name" placeholder="Please Enter your message"></textarea>
            </div>
            <div class="btn">
                <button class="button" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
